<script>
function productlines(str) {
  if (str == "") {
    document.getElementById("productlinesContainer").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("productlinesContainer").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","index.php?");
    xmlhttp.send();
  }
}
function products(str) {
  if (str == "") {
    document.getElementById("productsContainer").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("productsContainer").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","products.php?q="+str,true);
    xmlhttp.send();
  }
}
</script>
