<script>
function showOffice(str) {
  if (str == "") {
    document.getElementById("officesContainer").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("officesContainer").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","offices.php");
    xmlhttp.send();
  }
}
function showEmployee(str) {
  if (str == "") {
    document.getElementById("employeesContainer").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("employeesContainer").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET","employees.php?q="+str,true);
    xmlhttp.send();
  }
}
</script>
